<section id="fullpage">
  <div class="loading" *ngIf="loading">Loading&#8230;</div>
  <div class="app--header section">
    <div class="app--header-slider">

      <div class="full-section grey">

        <div class="main-image-holder left">
          <img src="../../assets/images/leftTop.svg" alt="">
        </div>
        <div class="main-image-holder right">
          <img src="../../assets/images/rightBottom.svg" alt="">
        </div>

        <div class="register-container">
          <div class="project-section">
            <div class="brand-logos">
              <div class="logo-items">
                <img src="../assets/images/logo.png" alt="">
              </div>
            </div>
            <div class="project-tagline">
              Welcome
            </div>
            <div class="form-group">
              <div class="form-container sign-up-container">
                <form action="#">
                  <input type="string" placeholder="Phone Number" name="Phone Number" [(ngModel)]="searchKey"
                    (keyup)="search()" />
                  <button class="btn" (click)="refresh()">Refresh</button>
                </form>
              </div>
            </div>
            <div class="social-btn-container">
              <!-- <div class="action-btn " (click)="check()" aria-disabled="loader">
                <a class="btn">
                  Check
                </a>
              </div> -->
            </div>
          </div>
          <div *ngIf="loading">

          </div>
          <div *ngIf="registered && !loading">
            <div class="project-tagline-bottom">
              Registered
            </div>
          </div>
          <div *ngIf="!registered && !loading">
            <div class="project-tagline-bottom">
              Not Registered
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
