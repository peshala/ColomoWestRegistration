<section id="fullpage">
    <div class="loading" *ngIf="loader">Loading&#8230;</div>
    <div class="app--header section">
        <div class="app--header-slider">

            <div class="full-section grey">

                <div class="main-image-holder left">
                    <img src="../assets/images/leftTop.svg" alt="">
                </div>
                <div class="main-image-holder right">
                    <img src="../assets/images/rightBottom.svg" alt="">
                </div>

                <div class="register-container" *ngIf="!registered">
                    <div class="project-section">
                        <div class="brand-logos">
                            <div class="logo-items">
                                <img src="../assets/images/clubLogo.svg" alt="">

                        </div>
                        <div class="project-tagline">

                        </div>

                            <div class="form-container sign-up-container">

                                    </div>
                                    <input type="text" placeholder="Name" />
                                    <input type="email" placeholder="Email" />
                                    <input type="text" placeholder="Club Name" />
                                    <input type="text" placeholder="Designation" />
                                </form>
                            </div>
                        </div>
                        <div class="social-btn-container">
                            <div class="action-btn " (click)="register()">
                                <a class="btn">
                                    Register
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="project-tagline-bottom">
                        Why stay in <span> queue? </span>
                    </div>
                    <div class="project-tagline-bottom">

                    </div>
                </div>

                <div class="response-section" *ngIf="registered">

                        </div>
                        <div class="project-tagline userName">
                            sahan
                        </div>
                    </div>

                </div>

            </div>
        </div>
